<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var twoSum = function (nums, target) {
            const map = new Map();
            for (let i = 0; i < nums.length; i++) {
                let targetData = target - nums[i];
                if (map.has(targetData)) {
                    return [map.get(targetData), i]
                } else {
                    map.set(nums[i], i)
                }
            }
        };
    </script>
</body>

</html>
