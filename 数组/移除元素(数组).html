<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        let arr = [0,1,2,2,3,0,4,2];
        let val = 2;
        function method(arr, val) {
            let newarr = [];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] !== val) {
                    newarr.push(arr[i])
                } 
            }
            return newarr;
        }
        let res = method(arr, val);
        console.log(res);
    </script>
</body>
