<body>
    <script>
        // 我们可以使用双指针方法, 因为要删除重复项, 第一个是一定不用删除的, 所以我们便利数据的指针从1开始, 定义一个初始变量从0开始,作为数组后续的长度, 因为第0位和第一位相当, 那么初始变量不动, i继续便利数组, 如果不相当那么初始变量下移一位, 将i的值赋予初始变量新的位置, 以此类推, 最后初始变量的值加一就是数组的长度
    </script>
</body>
