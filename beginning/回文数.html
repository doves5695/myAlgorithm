<body>
    <script>
        // 回文数解法
        根据题目我们可以了解到, 回文数就是把数字完全反转过来, 保证反转过来的数字和原数字相等, 既然要反转那么就要保证原来的数字不是负数,  而且还要保证不是10的倍数, 因为10的倍数永远不是回文数, 且也不能等于0
        当以上条件解决之后, 我们可以把传入的数字转变成字符串, 然后反转字符串, 并且进行拼接, 最后再进行比较如果相等就是回文数
    </script>
</body>
